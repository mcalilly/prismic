default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ruby_rails_starter_development

test:
  <<: *default
  database: ruby_rails_starter_test

production:
  <<: *default
  database: ruby_rails_starter_production
  username: ruby_rails_starter
